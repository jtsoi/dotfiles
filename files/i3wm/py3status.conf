tztime utc {
  format = " %Y-%m-%d [%a:%V]  %H:%M"
  on_click 1 = 'exec termite -e "cal -n6 -w" --hold -t cal'
  timezone = "UTC"
}
tztime local {
  format = "[%H:%M]"
}
